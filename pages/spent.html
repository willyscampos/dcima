<div ng-controller="SpentController">
    <div ui-content-for="title">
        <span>Gasolina</span>
    </div>
    <div class="scrollable">
        <div class="scrollable-content section">

            <form role="form" ng-submit='Registro()'>
                <fieldset>
                    <legend>Data do Abastecimento?</legend>
                    <div class="form-group has-success has-feedback">
                        <label>Data</label>
                        <input type="date"
                               ng-model="record.sp_date"
                               class="form-control"
                               placeholder="R$ quanto">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Colocou quanto de gasolina?</legend>
                    <div class="form-group has-success has-feedback">
                        <label>Valor</label>
                        <input type="number"
                               step="0.00"
                               ng-model="record.sp_value"
                               class="form-control"
                               placeholder="R$ Valor">
                    </div>                    
                </fieldset>
                <hr>
                <button class="btn btn-primary btn-block" type="submit">
                    Registrar
                </button>

            </form>
        </div>
    </div>
</div>
