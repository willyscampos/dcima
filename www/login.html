<div class="scrollable" ng-controller="UsuarioController">

    <div class="scrollable-content section_login">
        <div class="text-center"><img src="images/logo.png" /></div>

        <div class="form-group">
            <label for="xx">Email</label>
            <input type="email" class="form-control" ng-model="valida_email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="xx">Password</label>
            <input type="password" class="form-control" ng-model="valida_senha" placeholder="Password" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="entrar()">Entrar</button>
            <button type="submit" class="btn btn-default" ng-click="cadastro()">Cadastre-se</button>
        </div>
    </div>
</div>
