<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <base href="/" />
    <title>Mobile Angular UI Demo</title>
    <!--Mobile Css-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="core.css" />

    <!--Bibliotecas do AngularJS-->
    <!--<script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <script src="scripts/glibrary.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>-->

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>

    

    <!--Código Prinicipal da Aplicação - Rotas e Controller Principal-->
    <script src="js/main.js"></script>

    <!--Controllers - Comportamento das Páginas-->
    <script src="js/ListaUsuarioController.js"></script>
    <script src="js/EditUsuarioController.js"></script>
    <script src="js/UsuarioController.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/LancamentoCompraController.js"></script>
    <script src="js/listParcelaLancamentoCompraController.js"></script>
    <script src="js/editParcelaLancamentoCompraController.js"></script>
    <script src="js/LancamentoVendaController.js"></script>
    <script src="js/gerenciarVendaController.js"></script>
    <script src="js/listParcelaVendaClienteController.js"></script>
    <script src="js/editParcelaVendaClienteController.js"></script>
    <script src="js/ChamadaGetController.js"></script>
    <script src="js/PaginacaoController.js"></script>

</head>

<body ng-app="Aplicacao" ng-controller="MainController">

    <!--sidebar-->
    <div ng-include="'sidebar.html'"
         ui-track-as-search-param='true'
         class="sidebar sidebar-left"></div>

    <!--mainarea-->
    <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                thedoors
            </div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <div class="btn">
                    {{usr_name}}
                </div>
            </div>
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
                <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
                <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>

    </div>

    <!--Modal-->
    <div ui-yield-to="modals"></div>

    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="scripts/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
