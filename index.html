<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <base href="" />
    <title>penelope</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="core.css" />

    <!--font-->
    <link rel="stylesheet" href="dist/css/font-awesome.css" />
    <!--script mobile e angular-->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="dist/js/mobile-angular-ui.gestures.min.js"></script>
    <!--jquery e outros-->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.13.0.min.js"></script>

    <!--script principal-->
    <script src="core.js"></script>

    <!--oficial-->
    <script src="jsapp/UsuarioController.js"></script>
    <script src="jsapp/homeController.js"></script>
    <script src="jsapp/PedidosController.js"></script>
    <script src="jsapp/VendasController.js"></script>

    <script src="jsapp/SaldoController.js"></script>
    <script src="jsapp/gerenciarVendaController.js"></script>
    <script src="jsapp/listParcelaVendaClienteController.js"></script>
    <script src="jsapp/editParcelaVendaClienteController.js"></script>

    <!--Controllers - Comportamento das Páginas-->
    <script src="js/ListaUsuarioController.js"></script>
    <script src="js/EditUsuarioController.js"></script>    

    <!--dialogs-->
    <script src="third/dialogs.min.js"></script>    
    <script src="third/dialogs-default-translations.min.js"></script>    
    <link rel="stylesheet" href="third/dialogs.css" />

    <!--autocomplete-->
    <script src="third/angucomplete-alt.min.js"></script>
    <script src="third/angular-touch.min.js"></script>
    <link href="third/angucomplete-alt.css" rel="stylesheet" />    

    <script src="js/listParcelaLancamentoCompraController.js"></script>
    <script src="js/editParcelaLancamentoCompraController.js"></script>    
    
    <script src="js/ChamadaGetController.js"></script>
    <script src="js/PaginacaoController.js"></script>

    <script src="scripts/newuser.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/spent.js"></script>
    <script src="scripts/home.js"></script>

</head>
<body ng-app="MobilePenelope" ng-controller="MainController">
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
         ui-track-as-search-param='true'
         class="sidebar sidebar-left"></div>
    <div ng-include="'sidebarRight.html'"
         class="sidebar sidebar-right"></div>

    <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>
        <!-- Navbars -->

        
        <span ng-if="checked">
            <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                    
                    <img src="images/titulo.png" />
                </div>
                <div class="btn-group pull-left">
                    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
                <div class="btn-group pull-right" ui-yield-to="navbarAction">
                    <div class="btn">
                    
                    </div>
                </div>
            </div>
        </span>		

        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="#/home" class="btn btn-navbar"><i class="fa fa-home fa-navbar fa-2x"></i><span class="pull-mymenu">Home</span></a></a>                
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>

        
    </div><!-- ~ .app -->
    <div ui-yield-to="modals"></div>


</body>
</html>
